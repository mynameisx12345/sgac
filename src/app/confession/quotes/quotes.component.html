<div class="quotes">
  <div class="flex flex-col">
    <span class="block text-gray-700 text-sm font-bold mb-2">
      Quotes about {{quoteCategory | async}}
    </span>
    <div class="quotes-cont flex flex-col gap-y-4">
      <div class="quote" *ngFor="let quote of quotes">
        {{quote.message}}
      </div>
    </div>
  </div>
</div>>
