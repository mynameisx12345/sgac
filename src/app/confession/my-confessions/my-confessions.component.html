<div class="my-confession">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="confession">
      <th mat-header-cell *matHeaderCellDef> Confession </th>
      <td mat-cell *matCellDef="let element"> {{element.confession}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>


    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button [matMenuTriggerFor]="menu">
          <img src="./../../../assets/icons/icons8-more-24.png">
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <span>View</span>
          </button>
          <!-- <button mat-menu-item (click)="gotoGuardian(element)">
            <span>Assign</span>
          </button> -->
          <button mat-menu-item (click)="deleteConfession(element)">
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5,10, 25, 100]" aria-label="Select page of requests"
    hidePageSize="true"></mat-paginator>
</div>
