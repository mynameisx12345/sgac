<div class="login flex flex-col items-start justify-center">
  <div class="flex flex-col items-center justify-center">
    <img src="./../../../assets/images/logo.png" width="300px" height="auto" />
    <span class="title font-bold">Student Guidance and Confessions</span>
  </div>
  <div class="w-full max-w-xs">
    <form class="px-8 pt-6 pb-8 mb-4" [formGroup]="fgLogin">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          Username
        </label>
        <app-input id="username" type="text" placeholder="Username" [control]="fgLogin.get('username')"></app-input>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <app-input id="password" type="password" placeholder="Password" [control]="fgLogin.get('password')"></app-input>
      </div>
      <div class="flex items-center justify-between">
        <app-button type="primary" text="Log In" (click)="login()" [disabled]="fgLogin.invalid"></app-button>
        <app-button type="primary" text="Sign Up" (click)="goToRegister()"></app-button>

   
      </div>

      <div class="flex items-center justify-center pt-6">

        <a
          class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
          href="#"
        >
          Forgot Password?
        </a>
      </div>

      
    </form>
    <p class="text-center text-gray-500 text-xs">
      &copy;2024 HANBEL ERISA DAZZLE Group. All rights reserved.
    </p>
  </div>
</div>
